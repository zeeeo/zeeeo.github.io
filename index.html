<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to MapView - Create a 2D map - 4.15</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require(["esri/Map", 
               "esri/views/MapView",
               "esri/layers/FeatureLayer",
               "esri/widgets/Legend",
               "esri/widgets/ScaleBar",
               "esri/widgets/Home",
               "esri/widgets/Compass",
              
               ], function(Map, MapView, FeatureLayer, Legend, ScaleBar, Home, Compass) {
        var flayer = new FeatureLayer({
          url:"http://www.arcgisonline.cn/server/rest/services/Hosted/%E4%BA%8B%E4%BB%B61/FeatureServer"
        });
        var map = new Map({
          basemap: "topo"
        });
        map.layers.add(flayer);

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center: [121.5, 24.9] // longitude, latitude
        });
        
        var legend = new Legend({
          view: view,
          layerInfos: [{
          layer: flayer,
          title: "Legend"
        }]
        });

       view.ui.add(legend, "bottom-right");
       
       var scaleBar = new ScaleBar({
         view: view,
         unit:"metric"
       });
       
       view.ui.add(scaleBar, {
       position: "bottom-left"
       });
        
       var homeWidget = new Home({
       view: view
       });
       view.ui.add(homeWidget, "top-left");
       
       var compass = new Compass({
       view: view
       });
       view.ui.add(compass, "top-left");
       
       
       var coordsWidget = document.createElement("div");
       coordsWidget.id = "coordsWidget";
       coordsWidget.className = "esri-widget esri-component";
       coordsWidget.style.padding = "7px 15px 5px";

       view.ui.add(coordsWidget, "bottom-right");
       function showCoordinates(pt) {
        var coords = "Lat/Lon " + pt.latitude.toFixed(3) + " " + pt.longitude.toFixed(3) +
            " | Scale 1:" + Math.round(view.scale * 1) / 1 +
            " | Zoom " + view.zoom;
        coordsWidget.innerHTML = coords;
      }
      view.watch("stationary", function(isStationary) {
        showCoordinates(view.center);
      });

      view.on("pointer-move", function(evt) {
        showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
      });
       
        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
